<div class="card">
    <div class="card-body">
        
        <div *ngIf="(messageService.messageThread$ | async).length === 0" class="mb-3">
            No messages yet!
        </div>

        <ul #scroll *ngIf="(messageService.messageThread$ | async).length > 0" class="chat mb-3"  style="height: 535px; overflow-y: scroll; overflow-x:hidden">
            <li *ngFor="let message of (messageService.messageThread$ | async)">

                <!-- eu-->
                <div class="row" *ngIf="message.senderUsername !== username">
                    <div class="offset-md-2 col-8">
                        <div class="chat-body float-right">
                            <p>{{message.content}}</p>
                            <div class="header">
                                <small class="text-muted">
                                    <span class="fa fa-clock"> {{message.messageSent | timeago}}</span>
                                    <span class="text-danger" 
                                            * ngIf="!message.dateRead && message.senderUsername !== username">
                                            <i class="fa fa-check"></i>
                                    </span>
                                    <span class="text-success" 
                                        *ngIf="message.dateRead && message.senderUsername !== username">
                                        &nbsp; <i class="fa fa-check"> {{message.dateRead | timeago}}</i>
                                    </span>
                                </small>
                            </div>
    
                        </div>
                    </div>
                    <div class="col-2">
                        <span class="chat-img">
                            <img class="img-circle rounded-circle center" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="">
                        </span>
                    </div>
                </div>

                <!-- outra pessoa -->
                <div class="row" *ngIf="message.senderUsername === username">
                    <div class="col-2">
                        <span class="chat-img">
                            <img class="img-circle rounded-circle center" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="">
                        </span>
                    </div>
                    <div class="col-8">
                        <div class="chat-body">
                            <p>{{message.content}}</p>
                            <div class="header">
                                <small class="text-muted">
                                    <span class="fa fa-clock"> {{message.messageSent | timeago}}</span>
                                    <span class="text-danger" 
                                         * ngIf="!message.dateRead && message.senderUsername !== username">
                                         <!-- (read) -->
                                          <i class="fa fa-check"></i>
                                    </span>
                                    <span class="text-success" 
                                        *ngIf="message.dateRead && message.senderUsername !== username">
                                        <!-- (read {{message.dateRead | timeago}}) -->
                                        &nbsp; <i class="fa fa-check"> {{message.dateRead | timeago}}</i>
                                    </span>
                                </small>
                            </div>
    
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </div>
    <!-- Para usar ngModel precisa de name no elemento -->
    <div class="card-footer">
        <form class="mt-3" #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <textarea cols="30" 
                          name="messageContent"
                          rows="3"
                          class="form-control input-sm"
                          placeholder="Send a private message"
                          [(ngModel)]="messageContent"
                          (keyup.enter)="sendMessage()"
                          style="resize: none"
                          required>
                </textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary"
                            [disabled] = "!messageForm.valid"
                            type="submit">
                            Send
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
